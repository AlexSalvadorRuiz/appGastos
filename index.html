<body>
    <h1>Mi aplicacion para gasto</h1>
        <div class="row">
            <div class="col l5 offset-l1 s12">
                <table id="transactionTable"> <!-- table etiqueta para crear una tabla -->
                    <caption>Historial de transacciones</caption>
                    <thead>
                    <tr> <!-- tr para crear una fila-->
                        <th> <!-- th para los encabezados de la tabla -->
                            Tipo
                        </th>
                        <th>
                            Descripcion
                        </th>
                        <th>
                            Monto

                            Categoria

                        <th>
                            Eliminar

                    </thead>

                        <td>Ingreso</td>  td o table data para colocar los datos en la tabla

        <div class="col l5 s12">
             <div class="col s8 offset-s2">

                <form id="transactionFrom">

                <div class="formField">
                    
                    <p>
                        <span>Transaccion</span> 
                        <label>
                            <i class="material-icons">add</i>
                            <input class="with-gap" value="Ingreso" name="transactionType" type="radio" checked />
                            <span>Ingreso</span>
                        </label>
        
                        <label>
                            <i class="material-icons">remove</i>
                            <input class="with-gap" value="Egreso" name="transactionType" type="radio"  />
                            <span>Egreso</span>
                        </label> 
                    </p>
                </div>
                
                <div class="input-field">
                    <label for="transactionDescription">Descripcion:</label>
                    <input type="text"  class="validate" id="transactionDescription" name="transactionDescription">
                </div>

                <div class="input-field">
                    <label for="transactionAmount">Monto:</label>
                    <input type="number" class="validate" id="transactionAmount" name="transactionAmount">
                </div>

                <div class="formField">
                    <label for="transactionCategory">Categoria:</label>
                    <select class="browser-default" name="transactionCategory" id="transactionCategory">
                     
                    </select>      
                </div>
                <br>

                    <button class="btn waves-effect waves-light" type="submit" id="botonDeEnvio">

            </div>
